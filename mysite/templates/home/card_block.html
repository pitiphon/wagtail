{% load wagtailimages_tags %}

<br><br>
<div class="con4">
    <h2 class="text-center">{{ self.title }}</h2>
    <h5 class="text-center mb-sm-4" style="font-weight: 50; font-size: 16px;" >{{ self.subtitle }}</h5>

    <div class="card-deck">

        {% for card in self.cards %}

            {% image card.image fill-300x200 as img %}
            <div class="card img-hover-zoom img-hover-zoom--colorize" >
            
                {% comment %} <a style="text-decoration: none;" href="#"> {% endcomment %}
                
                {% if card.button_page %}
                    <a href="#" style="text-decoration: none;" ></a> 
                {% endif %}
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top" />
                
                <div class="card-body">
                
                    <h5 class="card-title" style="color:black; font-size: 16px;">{{ card.title }}</h5>
                    <p class="card-text" style="color:black; font-size: 13px; margin-top: 0;">{{ card.text }}</p>
                </div>
            </div>
            
        {% endfor %}
    </div>
</div>

<br><br>
<div class="container con3">
    <i class="fa fa-angle-down"></i>
</div>
<br><br>
